<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshi-Deals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="max-w-[1920px] mx-auto mt-6 border-2 border-red-700">
    <nav class="flex items-center justify-center">
      <div><img class="w-18 h-20" src="./assets/logo.png" alt="" /></div>
      <div class="ml-5">
        <h1 class="text-4xl text-pink-500 text-center">Deshi Deals</h1>
        <p class="opacity-60">Cheap Price. Best Quality</p>
      </div>
    </nav>
    <section class="mt-30 justify-center">
      <div class="text-center">
        <h1 class="text-[58px] font-bold">Purchase TK 200 or above & get</h1>
        <p class="text-pink-500 text-[58px] font-bold relative -mt-7">
          20% off
        </p>
      </div>
      <div class="flex items-center justify-center mt-5">
        <div>
          <input
            class="p-1 pl-9 rounded-md border-2 border-gray-100"
            type="text"
            placeholder="Use Promo Code"
          />
        </div>
        <div class="ml-5">
          <button class="rounded-xl text-white pt-2 pl-9 pr-9 pb-2 bg-pink-500">
            SELL200
          </button>
        </div>
      </div>
    </section>
    <section
      class="mt-10 relative bg-gradient-to-b from-white to-pink-100 h-[500px]"
    >
      <img
        class="-top-10 left-1/2 transform -translate-x-1/2 absolute mx-auto"
        src="./assets/hero-bg.png"
        alt=""
      />
    </section>
  </body>
</html>
